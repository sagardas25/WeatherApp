<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
        <nav class="container1">

            <div class="logo">Weather App</div>

            

            <ul>
                <a href="./index.html">
                    
                 <li>Home</li>
                
                </a>

                <a href="./guide.html">
                    
                 <li>Guide</li>
                
                </a>
                

                <a href="./about.html">
                    
                    <li>About Us</li>
                
                </a>

                <a href="./contact.html">
                    
                    <li>Contact us</li>
                
                </a>


            </ul>


       </nav>

</header>

<main class="view"  >

    <div class="barSearch">

        <form action="">

            <input type="text" class="search" placeholder="search by city">
        
        </form>

           

    </div>



    <div class="card">

            <div class="hold">

                    <div class="city">
                        
                        <h1 id="elem">Durgapur</h1>
                    
                    </div>

                    <div class="control">

                            <img  src="./images/rain.png"  class ="icon"/>
                            <h2 class="description">Cloudy</h2>

                    </div>




            </div>

            <div class="temp">

                    <p>Temperature</p>
                    <p class="tempTxt">32 °C</p>
            </div>

            <div class="humi">

                    <p>Humidity</p>
                    <p class="humiTxt">69%</p>
            </div>

            <div class="wind">

                    <p>Wind Speed</p>
                    <p class="windTxt">3 km/h</p>
            </div>

        

    

</div>

</main>

</html>
